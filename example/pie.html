<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ECharts</title>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:400px;width: 800px"></div>
    <!-- ECharts单文件引入 -->
    <script src="JS/echarts/dist/echarts.js"></script>
    <script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: 'js/echarts/dist'
            }
        });
        // 使用
        require(
            [
                'echarts',
                'echarts/chart/pie'
            ],
            function (ec) {
                var myChart = ec.init(document.getElementById('main'));
                var option = {
                    tooltip: {
                        trigger: 'item',
                        formatter: "{a} <br/>{b} : {c} ({d}%)"
                    },
                    legend: {
                        orient: 'vertical',
                        x: 'left',
                        data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎']
                    },
                    calculable: true,
                    series: [{
                        name: '访问来源',
                        type: 'pie',
                        radius: '90%',
                        // roseType: "radius", //'radius'（半径） | 'area'（面积）
                        selectedMode: "multiple", //选中模式，默认关闭，可选single，multiple
                        selectedOffset: 20, //选中时的偏移量   若selectedMode 没有设置   单独设置无效
                        legendHoverLink: false,
                        data: [{
                                value: 335,
                                name: '直接访问'
                            },
                            {
                                value: 310,
                                name: '邮件营销'
                            },
                            {
                                value: 234,
                                name: '联盟广告'
                            },
                            {
                                value: 135,
                                name: '视频广告'
                            },
                            {
                                value: 1548,
                                name: '搜索引擎'
                            }
                        ]
                    }]
                }
                // 为echarts对象加载数据 
                myChart.setOption(option);
            }
        )
    </script>
</body>

</html>
